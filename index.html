<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あーんしてポン！ - 動物さんにドーナツをあげよう</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <button id="settings-btn" aria-label="設定">⚙️</button>
            <h1>あーんしてポン！</h1>
            <p>どうぶつさんにごはんをあげてね</p>
        </header>

        <main>
            <div class="game-area">
                <!-- Dynamic Animal Zone -->
                <div class="animals-grid" id="animals-grid">
                    <!-- Animals will be injected here via JS -->
                </div>

                <div id="message-area" class="hidden">
                    <div id="result-food-container"></div>
                    <div class="feedback-wrapper">
                        <p>もぐもぐ...おいしい！</p>
                        <div id="hanamaru-overlay" class="hidden">
                            <img src="hanamaru.png" alt="はなまる">
                        </div>
                    </div>
                    <button id="reset-btn">もういちど</button>
                </div>

                <div class="food-tray">
                    <div class="food-item" draggable="true" id="donut">
                        <img src="donut.png" alt="ドーナツ" draggable="false">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>動物をえらんでね</h2>
            <div id="random-mode-container">
                <label class="animal-option">
                    <input type="checkbox" id="random-mode-toggle"> 🎲 ランダムモード
                </label>
            </div>

            <h3>たべもの</h3>
            <div id="food-selection-container">
                <label class="food-option">
                    <input type="radio" name="food-choice" value="donut" checked> <img src="donut.png" width="30"> ドーナツ
                </label>
                <label class="food-option">
                    <input type="radio" name="food-choice" value="onigiri"> <img src="onigiri.png" width="30"> おにぎり
                </label>
                <label class="food-option">
                    <input type="radio" name="food-choice" value="sandwich"> <img src="sandwich.png" width="30"> サンドイッチ
                </label>
            </div>
            <hr>
            <div id="animal-selection-list">
                <!-- Checkboxes for animals -->
            </div>
            <div class="modal-actions">
                <button id="save-settings">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
